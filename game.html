<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="./game.css">
  </head>
  <body>
    <div class="col-40">
    
      <div id="tittle">
      </div>
      <div id="instructions">
        <ul id="list-instructions">
        </ul>
      </div>
      <div id="target">
			<img src="./images/final.png" alt="">
        <div class="text-center">
          
        </div>
      </div>
      <div id="last-mov">
        <div id="arrow" class="text-center">
          
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="game">
			<div id="piece1" class="puzzlePieces">
				<img src="./images/10.jpg" alt="image1">
			</div>
			<div id="piece2" class="puzzlePieces">
				<img src="./images/20.jpg" alt="image2">
			</div>
			<div id="piece3" class="puzzlePieces">
				<img src="./images/30.jpg" alt="image3">
			</div>
			<div id="piece4" class="puzzlePieces">
				<img src="./images/40.jpg" alt="image4">
			</div>
			<div id="piece5" class="puzzlePieces">
				<img src="./images/50.jpg" alt="image5">
			</div>
			<div id="piece6" class="puzzlePieces">
				<img src="./images/60.jpg" alt="image6">
			</div>
			<div id="piece7" class="puzzlePieces">
				<img src="./images/70.jpg" alt="image7">
			</div>
			<div id="piece8" class="puzzlePieces">
				<img src="./images/80.jpg" alt="image8">
			</div>
			<div id="piece9" class="puzzlePieces"></div>
		
      </div>
    </div>
    <div id="footer">
      
    </div>
    <script src="./game.js"></script>
  </body>
</html>
